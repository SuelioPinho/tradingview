<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TradingView Dynamic</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
  </style>
</head>
<body>
  <iframe id="tv-widget" width="100%" height="100%" frameborder="0" allowtransparency="true" scrolling="no" allowfullscreen></iframe>

  <script>
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    const symbol = getQueryParam('symbol') || 'BINANCE:BTCUSDT';
    const interval = getQueryParam('interval') || 'D';

    const iframe = document.getElementById('tv-widget');
    const src = `https://s.tradingview.com/widgetembed/?symbol=${encodeURIComponent(symbol)}&interval=${interval}&theme=dark&style=1&timezone=Etc%2FUTC&locale=br`;

    iframe.src = src;
  </script>
</body>
</html>
